<VirtualHost *:80>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
        </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

    	ProxyPass        /categories http://category:8081/categories
    	ProxyPassReverse /categories http://category:8081/categories

		ProxyPass        /products http://product:8082/products
    	ProxyPassReverse /products http://product:8082/products

</VirtualHost>
